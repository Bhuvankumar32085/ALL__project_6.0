<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="nav-con">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="img-con">
        <div class="img rock">
            <img src="/StonePaperAndScissors/img/rock.png" alt="">
        </div>
        <div class="img paper">
            <img src="/StonePaperAndScissors/img/paper.png" alt="">
        </div>
        <div class="img scissors">
            <img src="/StonePaperAndScissors/img/scissors.png" alt="">
        </div>
    </div>

    <div class="score-con">
        <div class="score">
            <p id="user-score">0</p>
            <p class="your-choice"></p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p class="com-choice"></p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-con">
        <p class="msg">Play your move</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
