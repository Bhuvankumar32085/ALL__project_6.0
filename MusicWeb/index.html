<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhuvan</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="div-con flex">
        <div class="left flex">
            <div class="home flex">
                <ul>
                    <li class="bb flex align-item">
                        <p>Bhuvan</p>
                        <i class="fa-regular fa-circle-xmark"></i>

                    </li>
                    <li><i class="fa-solid fa-house" for="a"></i>
                        <a href="" id="a" class="aa">Home</a>
                    </li>
                    <li><i class="fa-solid fa-magnifying-glass" for="b"></i>
                        <a href="" id="b" class="aa">Search</a>
                    </li>
                </ul>
            </div>

            <div class="library flex">
                <div class="library-item align-item flex aa">
                    <img src="library_icon.png" alt="">
                    <p>Your library</p>
                </div>
                <div class="song-list">
                    <ul class="flex">
                       
                    </ul>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="header flex align-item">
                <div class="burger">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="icon">
                    <i id="aa" class="fa-solid fa-chevron-left"></i>
                    <i id="aa" class="fa-solid fa-chevron-right"></i>
                </div>
                <div class="btn">
                    <button id="aa" class="Sign">Sign&nbsp;up</button>
                    <button class="btns">Log&nbsp;in</button>
                </div>
            </div>

            <div class="card-con">
                <p class="card-p">MusicWeb Playlists</p>

                <div class="card flex">
                    <div class="card-item flex">
                        <div class="card-play flex align-item justify-center">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <div class="img">
                            <img src="ab67616d0000b273aad3f4b601ae8763b3fc4e88.jpeg" alt="yo-yo">
                        </div>
                        <div class="text">
                            <p class="p1">Glory</p>
                            <p class="p2">Yo Yo Honey Singh</p>
                        </div>
                    </div>
                    <div class="card-item flex">
                        <div class="card-play flex align-item justify-center">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <div class="img">
                            <img src="ab67616d0000b273aad3f4b601ae8763b3fc4e88.jpeg" alt="yo-yo">
                        </div>
                        <div class="text">
                            <p class="p1">Glory</p>
                            <p class="p2">Yo Yo Honey Singh</p>
                        </div>
                    </div>
                    <div class="card-item flex">
                        <div class="card-play flex align-item justify-center">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <div class="img">
                            <img src="ab67616d0000b273aad3f4b601ae8763b3fc4e88.jpeg" alt="yo-yo">
                        </div>
                        <div class="text">
                            <p class="p1">Glory</p>
                            <p class="p2">Yo Yo Honey Singh</p>
                        </div>
                    </div>
                    <div class="card-item flex">
                        <div class="card-play flex align-item justify-center">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <div class="img">
                            <img src="ab67616d0000b273aad3f4b601ae8763b3fc4e88.jpeg" alt="yo-yo">
                        </div>
                        <div class="text">
                            <p class="p1">Glory</p>
                            <p class="p2">Yo Yo Honey Singh</p>
                        </div>
                    </div>
                    <div class="card-item flex">
                        <div class="card-play flex align-item justify-center">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <div class="img">
                            <img src="ab67616d0000b273aad3f4b601ae8763b3fc4e88.jpeg" alt="yo-yo">
                        </div>
                        <div class="text">
                            <p class="p1">Glory</p>
                            <p class="p2">Yo Yo Honey Singh</p>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="footer-playbar flex align-item">
                <div class="all flex align-item">
                    <div class="songinfo"></div>
                    <div class="song-btn flex justify-center align-item">
                        <i id="prev" class="fa-regular fa-circle-left leftplaybtn"></i>
                        <i id="play" class="fa-solid fa-circle-play playbtn"></i>
                        <i id="next" class="fa-regular fa-circle-right rightplaybtn"></i>
                    </div>
                    <div class="songtime flex"></div>
                </div>
                <input class="range" type="range" class="seekbar">
            </div>
        
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
