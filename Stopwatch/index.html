<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="stop-con">
        <div class="timeDisplay">0 : 0 : 0</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
